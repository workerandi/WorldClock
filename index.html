<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock - Erandi Ramirez Oviedo</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">Seoul</option>
        <option value="">Morelia</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">
          1:48:15
          <small>AM</small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Morelia 🇲🇽</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">
          1:48:15
          <small>AM</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Erandi Ramirez Oviedo ♥️</strong> and is
      open sourced on
      <a href="https://github.com/workerandi/WorldClock.git" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
